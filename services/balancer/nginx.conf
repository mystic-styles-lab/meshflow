# Proxy Balancer - Nginx Configuration
# Разместите этот файл в /etc/nginx/sites-available/proxy-balancer
# И создайте симлинк: ln -s /etc/nginx/sites-available/proxy-balancer /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name proxy-balancer.yourdomain.com;  # ИЗМЕНИТЕ НА ВАШ ДОМЕН

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name proxy-balancer.yourdomain.com;  # ИЗМЕНИТЕ НА ВАШ ДОМЕН

    # SSL сертификаты (используйте certbot для Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/proxy-balancer.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proxy-balancer.yourdomain.com/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/proxy-balancer-access.log;
    error_log /var/log/nginx/proxy-balancer-error.log;

    # Ограничение размера загружаемых файлов
    client_max_body_size 10M;

    # Проксирование API и статики
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:9000;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, immutable";
        expires 7d;
    }
}
